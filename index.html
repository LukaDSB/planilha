<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Parcelas Dinâmica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>Controle de Pagamentos</h1>

        <section class="container-add">
            <h2>Adicionar Novo Produto</h2>
            <form id="form-adicionar-produto" class="form-add">
                <input type="text" id="nome-produto" placeholder="Nome do Produto" required>
                <input type="number" id="valor-parcela-novo" placeholder="Valor da Parcela (ex: 109.58)" step="0.01" required>
                <input type="number" id="total-parcelas-novo" placeholder="Nº Total de Parcelas" step="1" required>
                <button type="submit" id="btn-adicionar">Adicionar</button>
            </form>
            <div id="status-adicao"></div>
        </section>
        
        <table id="tabela-produtos">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Parcelas</th>
                    <th>Valor da Parcela</th>
                    <th>Total do Produto</th>
                    <th>Parcelas Pagas</th>
                    <th>Ações</th> 
                </tr>
            </thead>
            <tbody id="corpo-tabela">
                <tr>
                    <td colspan="6">Carregando dados da planilha...</td>
                </tr>
            </tbody>
        </table>

        <div class="actions">
            <button id="btn-salvar">Salvar Alterações na Planilha</button>
            <div id="status-salvamento"></div>
        </div>

        <div id="resumo-financeiro">
            <h2>Resumo</h2>
            <p class="fatura">Fatura do Mês: <span id="fatura-atual">R$ 0,00</span></p>
            <p>Valor Total da Dívida: <span id="total-geral">R$ 0,00</span></p>
            <p class="restante">Valor Restante a Pagar: <span id="total-restante">R$ 0,00</span></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
